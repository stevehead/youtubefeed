{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/skeleton.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}">
</head>
<body>

<header>
    <div id="page-logo"><a href="{% url "home" %}">YOUTUBEFEED</a></div>
    <div><a href="{% url "feed:feed" %}">Feed</a></div>
</header>

<div id="form-messages" class="container">
    {% if errors %}
        <div class="form-error-messages">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

<div id="content">
{% block content %}
{% endblock %}
</div>

</body>
</html>
